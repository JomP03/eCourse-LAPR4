" y="577.2451">15</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="86" x="882" y="577.2451">returns sucess</text><polygon fill="#181818" points="308,608.4531,298,612.4531,308,616.4531,304,612.4531" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="302" x2="841" y1="612.4531" y2="612.4531"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="314" y="607.5967">16</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="86" x="332" y="607.5967">returns sucess</text><polygon fill="#181818" points="47,638.8047,37,642.8047,47,646.8047,43,642.8047" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="41" x2="286" y1="642.8047" y2="642.8047"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="53" y="637.9482">17</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="83" x="71" y="637.9482">shows sucess</text><!--MD5=[e2b8e65414a4c6dca7335f20537401f2]
@startuml

title Create a Course - Diagram

autonumber
actor Manager as M
participant "CreateCourseUI" as UI <<UI>>
participant "CreateCourseController" as Controller <<Application>>
participant "CourseBuilder" as CB <<Domain>>
participant "Course" as C <<Domain>>
database "CourseRepository" as CRepo <<Persistence>>


activate UI
M - -> UI : enters data (name, code, description)
M - -> UI : submit data


UI -> Controller: createCourse(name, code, description, minNrEnrolledStudents, maxNrEnrolledStudents)
activate Controller

Controller -> CB: withCourseCode(code)
activate CB
Controller -> CB: withCourseName(name)
Controller -> CB: withCourseDescription(description)
Controller -> CB: withMinNrEnrolledStudents(minNrEnrolledStudents)
Controller -> CB: withMaxNrEnrolledStudents(maxNrEnrolledStudents)
Controller -> CB: build()

CB -> CRepo: ofIdentity(code)
activate CRepo
CRepo -> CB: returns course
deactivate CRepo
CB -> C: create
CB -> Controller: returns course
deactivate CB



Controller -> CRepo: save(course)
activate CRepo
CRepo -> Controller: returns sucess
deactivate CRepo
Controller -> UI: returns sucess
deactivate Controller
UI - -> M: shows sucess

@enduml

